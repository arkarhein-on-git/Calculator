<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body> 
 <div class="text"> Calculator Made By Arkar</div>
  <div class="calculator">
    <div class="result"></div>
    <div class="numbers">
        <button class="num">
         1
        </button>
        <button class="num">
         2
        </button>
        <button class="num">
         3
        </button>
        <button class="num">
         4
        </button>
        <button class="num">
         5
        </button>
        <button class="num">
         6
        </button>
        <button class="num">
         7
        </button>
        <button class="num">
         8
        </button>
        <button class="num">
         9
        </button>
        <button class="num">
         0
        </button>
    </div>
    <div class="operators">
        <button class="operator">
         +
        </button>
        <button class="operator">
         -
        </button>
        <button class="operator">
         *
        </button>
        <button class="operator">
         /
        </button>
    </div>
    <div class="equal">
        <button class="btn-equal"> = </button>
    </div>
    <div class="all-clear">
        <button class="btn-all-clear">AC</button>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
